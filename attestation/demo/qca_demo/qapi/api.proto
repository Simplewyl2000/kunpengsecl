syntax = "proto3";

option go_package = "gitee.com/openeuler/kunpengsecl/attestation/demo/qca_demo/qapi";

service Qca {
    rpc GetInfo (GetInfoRequest) returns (GetInfoReply) {}
}

message GetInfoRequest {
    string identity = 1;
}

message GetInfoReply {
    int64 uuid = 1;
    string quoted = 2;
    string signature = 3;
    string cert = 4;
    string manifest = 5;
}
